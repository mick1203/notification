<!DOCTYPE html>
<head>
    <title>development.</title>

    <!-- charset of the document -->
    <meta charset="utf-8">

    <!-- import component to use in this document -->
    <link rel="import" href="mibu-notification/mibu-notification.html">

    <style type="text/css">
        
        /* blank page */
        html, body {
            margin: 0;
            padding: 0 50px;
            box-sizing: border-box;
        }

        /* setup environment */
        body {
            background-color: #DBDBDB;
        }

        mibu-notification {            
            margin: 20px;
            width: 50vw;
        }

    </style>
</head>
<body>
    <mibu-notification type="success" title="Got it!" message="Successfully saved your collections of cat images. Awesome!"></mibu-notification>
    <mibu-notification type="warning" title="Look out!" message="There is evil out there. Better take a sword."></mibu-notification>
    <mibu-notification type="failure" title="Oops!" message="Someone dropped the production database. Thought I'd let you know. Sorry."></mibu-notification>
    <mibu-notification type="information" title="Did you know?" message="Dogs seem to be better sniffers than Wireshark. Wow. Who knew ..."></mibu-notification>
</body>
